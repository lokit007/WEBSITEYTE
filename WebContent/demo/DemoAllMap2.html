<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<title>Google Maps JavaScript API v3 Example: Directions Complex</title>
<link
	href="https://google-developers.appspot.com/maps/documentation/javascript/examples/default.css"
	rel="stylesheet">
<style>
#directions-panel {
	height: 100%;
	float: right;
	width: 390px;
	overflow: auto;
}

#map-canvas {
	margin-right: 400px;
}

#control {
	background: #fff;
	padding: 5px;
	font-size: 14px;
	font-family: Arial;
	border: 1px solid #ccc;
	box-shadow: 0 2px 2px rgba(33, 33, 33, 0.4);
	display: none;
}

@media print {
	#map-canvas {
		height: 500px;
		margin: 0;
	}
	#directions-panel {
		float: none;
		width: auto;
	}
}
</style>
<!-- <script
	src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script> -->
<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBHc01iDz0w0xh3uZShTzKWMO6dBE-WMPw&sensor=false&callback=initialize"></script>
<!-- Gọi service -->
<script>
	var directionDisplay;
	var directionsService = new google.maps.DirectionsService();//gọi direction service

	function initialize() {
		directionsDisplay = new google.maps.DirectionsRenderer();
		var mapOptions = {
			zoom : 15,//zoom hiệnt tại
			mapTypeId : google.maps.MapTypeId.ROADMAP,//Kiểu hiển thị map
			center : new google.maps.LatLng(20.9875830, 105.8316770)
		//địa điểm mặc định
		};
		var map = new google.maps.Map(document.getElementById('map_canvas'),//hiển thị các thông báo khi chỉ dẫn
		mapOptions);
		directionsDisplay.setMap(map);
		directionsDisplay.setPanel(document.getElementById('directions-panel'));//hiển thị các kết quả chỉ dẫn

		var control = document.getElementById('control');
		control.style.display = 'block';
		map.controls[google.maps.ControlPosition.TOP].push(control);
	}

	function calcRoute() {
		var start = document.getElementById('start').value;//điểm bắt đầu do người dùng chọn
		var end = document.getElementById('end').value;//điểm kết thúc do người dùng chọn
		var request = {
			origin : start,
			destination : end,
			travelMode : google.maps.DirectionsTravelMode.TRANSIT
		//phương thức di chuyển
		};
		directionsService.route(request, function(response, status) {
			if (status == google.maps.DirectionsStatus.OK) {
				directionsDisplay.setDirections(response);//tìm kiếm các đường di chuyển
			}
		});
	}

	google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
	<div id="control">
		<strong>Điểm bắt đầu: </strong> 
		<select id="start" onchange="calcRoute();">
			<option value="Đại học khoa học tự nhiên TP.HCM">Đại học KHTN</option>
			<option value="Bệnh viện Từ Dũ">Bệnh viện Từ Dũ</option>
			<option value="Đại học Sài Gòn">Đại học Sài Gòn</option>
			<option value="Ngã tư Hàng Xanh">Ngã tư Hàng Xanh</option>
			<option value="Chợ Bến Thành">Chợ Bến Thành</option>
			<option value="Bệnh Viện K, Quán Sứ">Bệnh Viện K, Quán Sứ</option>
		</select> 
		<strong>Điểm kết thúc: </strong> 
		<select id="end" onchange="calcRoute();">
			<option value="Đại học khoa học tự nhiên TP.HCM">Đại học KHTN</option>
			<option value="Bệnh viện Từ Dũ">Bệnh viện Từ Dũ</option>
			<option value="Đại học Sài Gòn">Đại học Sài Gòn</option>
			<option value="Ngã tư Hàng Xanh">Ngã tư Hàng Xanh</option>
			<option value="Chợ Bến Thành">Chợ Bến Thành</option>
			<option value="Bệnh viện Trung ương Quân Đội 108, Trần Hưng Đạo">Bệnh viện Trung ương Quân Đội 108</option>
		</select>
	</div>
	<div id="directions-panel"></div>
	<div id="map_canvas"></div>
</body>
</html>
